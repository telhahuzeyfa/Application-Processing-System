<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Applicants Info</title>
<link rel="stylesheet" href='static/css/index.css?v=1.1.1'>
<link rel="stylesheet" href='static/css/dropDown.css?v=1.11'>
<link rel="stylesheet" href='static/css/CACandChairStyle.css'>
<link rel="stylesheet" href='static/css/tableInfo.css?v=1.1'>
<div id="MyLogo" style="position:absolute; top:0; left:0;">
    <a href="/home">
        <img src= {{ url_for('static', filename='Images/mylogo.jpg') }} height="70" width="70"/>
    </a>
</div>
</head>
<body id="background">
    <div class="formcontainer">
        <div class="container">
        <h4 style="color:slategrey"><u><h1>Users:</h1></u></h4><hr>
        <table border="2" cellpadding="2" cellspacing="2">
            <thead>
            <tr>
                <th>University ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role Number</th>
            </tr>
            </thead>
            <tbody>
            {% for row in userData %} 
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td>{{row[5]}}</td>
                        <td>{{row[6]}}</td>
                    </tr>
            {% endfor %}        
            </tbody>
        </table>
</body>
</div>
</div>
</html>
