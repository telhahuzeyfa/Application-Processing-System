<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CAC/Chair Decision</title>
<link rel="stylesheet" href='static/css/index.css?v=1.1.1.1'>
<link rel="stylesheet" href='static/css/CACandChairStyle.css'>
<div id="MyLogo" style="position:absolute; top:0; left:0;">
    <a href="/home">
        <img src= {{ url_for('static', filename='Images/mylogo.jpg') }} height="70" width="70"/>
    </a>
</div>
</head>
<body id="backgroundImageIdx" >
    <div class="formcontainer">
        <div class="container">
        <h2 style="color:slategrey"><u><h1>Transcript:</h1></u></h2>

        <div style="float: left;margin-right:10px">
        <table border="2" cellpadding="1" cellspacing="1">
            <thead>
            <tr><strong>
                <th>University ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            {% for row in applicantInfoForTranscript %} 
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                    </tr>
            {% endfor %}    
              </tbody>
        </table>
        </div>      

        <div style="float: left">
        <table border="2" cellpadding="1" cellspacing="1">
        <thead>
            <tr><strong>
            <th>Transcript:</th>
            </tr>
        </thead>
        <tbody>
        {% for trancript in trancript %}
        <tr>
        <td>
            <a href="{{ (request.path + '/viewTranscripts' if request.path != '/viewTranscripts' else '') + trancript }}">
              {{ (request.path + '/viewTranscripts' if request.path != '/viewTranscripts' else '') + trancript }}</a>
        </td>
        </tr>
        {% endfor %}      
        </table>
        </div> 
</body><br>
</div>
</div>
</html>
